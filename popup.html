<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: "OptimusPrinceps", "Times New Roman", serif;
      background-color: #1a1a1a;
      color: #ffd700;
    }

    @font-face {
      font-family: 'OptimusPrinceps';
      src: url('OptimusPrinceps.ttf') format('truetype');
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      letter-spacing: 2px;
    }

    .setting-group {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ffd700;
      border-radius: 5px;
      background-color: #2a2a2a;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .setting-group:hover {
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
    }

    .setting-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 5px 10px;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .setting-row:hover {
      background-color: rgba(255, 215, 0, 0.05);
      transform: translateX(2px);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3a3a3a;
      transition: all 0.4s ease;
      border-radius: 24px;
      border: 1px solid #ffd700;
    }

    .slider:hover {
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: #ffd700;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    input:checked + .slider {
      background-color: #4a4a4a;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    input[type="range"] {
      width: 100px;
      height: 4px;
      -webkit-appearance: none;
      background: #3a3a3a;
      border-radius: 2px;
      border: 1px solid #ffd700;
      transition: all 0.3s ease;
    }

    input[type="range"]:hover {
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #ffd700;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      transform: scale(1.1);
    }

    .volume-value {
      min-width: 40px;
      text-align: right;
      margin-left: 10px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 215, 0, 0.5);
    }

    .language-selector {
        display: flex;
        gap: 10px;
        margin: 10px 0;
    }

    .language-button {
        padding: 5px 15px;
        border: 1px solid #cccccc00;
        background: none;
        cursor: pointer;
        font-family: 'OptimusPrinceps', serif;
        color: #666;
    }

    .language-button.active {
        background: #333;
        color: #fff;
        border-color: #333;
    }

    .souls-counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .souls-icon {
      width: 24px;
      height: 24px;
      background-image: url('icons/souls.png');
      background-size: contain;
      background-repeat: no-repeat;
      filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.5));
    }

    .souls-value {
      font-family: 'OptimusPrinceps', serif;
      font-size: 24px;
      color: #ffd700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      min-width: 50px;
      text-align: right;
    }

    /* Анимация получения душ */
    @keyframes souls-gain {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
        filter: brightness(1.5);
      }
      100% {
        transform: scale(1);
      }
    }

    .souls-value.gain {
      animation: souls-gain 0.5s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>SOCIAL SOULS</h1>
  </header>

  <div class="souls-counter">
    <div class="souls-icon"></div>
    <div class="souls-value">0</div>
  </div>

  <div class="setting-group">
    <div class="setting-title">Language</div>
    <div class="language-selector">
        <button class="language-button" data-lang="en">English</button>
        <button class="language-button" data-lang="ru">Russian</button>
    </div>
  </div>

  <div class="setting-group">
    <div class="setting-title">Notifications</div>
    <div class="setting-row">
      <span>YouTube</span>
      <label class="switch">
        <input type="checkbox" id="youtube-enabled" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-row">
      <span>Gmail</span>
      <label class="switch">
        <input type="checkbox" id="gmail-enabled" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-row">
      <span>Reddit</span>
      <label class="switch">
          <input type="checkbox" id="reddit-enabled" checked>
          <span class="slider"></span>
      </label>
    </div>
    <div class="setting-row">
      <span>DTF</span>
      <label class="switch">
          <input type="checkbox" id="dtf-enabled" checked>
          <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="setting-group">
    <div class="setting-title">Sound Effects</div>
    <div class="setting-row">
      <span>Sound Enabled</span>
      <label class="switch">
        <input type="checkbox" id="sound-enabled" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-row">
      <span>Volume</span>
      <div style="display: flex; align-items: center;">
        <input type="range" id="sound-volume" min="0" max="100" value="50">
        <span class="volume-value" id="volume-value">50%</span>
      </div>
    </div>
  </div>

  <div class="footer">
    PRAISE THE KEK \\[T]/
  </div>
  <script src="popup.js"></script>
</body>
</html>
